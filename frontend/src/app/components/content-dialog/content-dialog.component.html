<p-dialog
  [header]="title"
  [modal]="true"
  [(visible)]="visible"
  (visibleChange)="visibleChange.emit($event)"
  (onHide)="closeDialog()"
  [style]="{ width: '50rem' }"
  [contentStyle]="contentStyle"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [closable]="true"
  [draggable]="false"
  [resizable]="false">
  @if (content) {
    <p class="dialog-content">{{ content }}</p>
  } @else {
    <p>Nenhum conteúdo disponível.</p>
  }
</p-dialog>

<p-dialog
  [header]="title"
  [modal]="true"
  [(visible)]="visible"
  (visibleChange)="visibleChange.emit($event)"
  (onHide)="closeDialog()"
  [style]="{ width: '50rem' }"
  [contentStyle]="contentStyle"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [closable]="true"
  [draggable]="false"
  [resizable]="false">
  <ng-template pTemplate="content">
  @if (content) {
      <div class="dialog-content" [innerHTML]="safeContent"></div>
  } @else {
    <p>Nenhum conteúdo disponível.</p>
    }
  </ng-template>
  @if (showCopyButton) {
    <ng-template pTemplate="footer">
      <div class="dialog-footer">
        <p-button
          label="Copiar HTML"
          icon="pi pi-copy"
          severity="secondary"
          (onClick)="onCopyClick()"
          title="Copia o conteúdo em formato HTML para colar no GLPI">
        </p-button>
      </div>
    </ng-template>
  }
</p-dialog>

<div class="success-container">
  <div class="card success-card">
    <div class="success-icon">
      <i class="pi pi-check-circle"></i>
    </div>
    <h1>Senha Resetada com Sucesso!</h1>
    <p class="subtitle">Sua senha foi alterada com sucesso. Você já pode fazer login com a nova senha.</p>
    <p-button
      label="Voltar para Reset"
      size="large"
      (onClick)="goToLogin()"
      styleClass="w-full">
    </p-button>
  </div>
</div>

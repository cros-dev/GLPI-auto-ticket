version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: glpi-auto-ticket-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-glpi_auto_ticket}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - glpi-network

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: glpi-auto-ticket
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ../backend/.env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-glpi_auto_ticket}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - ../backend:/app
      - static_volume:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy
    networks:
      - glpi-network
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.socket(); s.connect(('localhost', 8000)); s.close()\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  static_volume:

networks:
  glpi-network:
    driver: bridge

